<div class="mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-light">
            Megrendelés
          </div>
        <div class="card-body">
        <form [formGroup]="checkoutForm">
                  <div class="form-group mt-2">
                    <label for="name">Név</label>
                    <input type="text" class="form-control" id="name" formControlName="name" required>
                    <!--<div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="text-danger">
                      <div *ngIf="f.name.errors">A név megadása kötelező és legalább 5 karakternek kell lennie</div>
                    </div>-->
                  </div>
                  <div class="form-group mt-3">
                    <label for="address">Lakcím</label>
                    <input type="address" class="form-control" id="address" formControlName="address" required>
                    <div *ngIf="f.address.invalid && (f.address.dirty || f.address.touched)" class="text-danger">
                      <div *ngIf="f.address.errors">Az érvényes lakcím megadása kötelező</div>
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <label for="phone">Telefonszám</label>
                    <input type="phone" class="form-control" id="phone" formControlName="phone" required>
                    <div *ngIf="f.phone.invalid && (f.phone.dirty || f.phone.touched)" class="text-danger">
                      <div *ngIf="f.phone.errors">Az érvényes telefonszám megadása kötelező</div>
                    </div>
                  </div>
        </form>
        <order-items-list [order]="order"></order-items-list>
        <div class="text-center mt-4">
            <button (click)="createOrder()" class="btn btn-primary mx-auto">Rendelés leadása</button>
          </div>
        </div>
    </div>
</div>
</div>
</div>
