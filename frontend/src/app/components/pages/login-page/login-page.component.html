<app-title title="Bejelentkezés"></app-title>

<form [formGroup]="loginForm" (ngSubmit)="submit()" class="container" style="width: 35%; margin-top: 5%;">
    <div class="form-group">
      <label for="exampleInputEmail1">Email-cím</label>
      <input type="email" class="form-control mt-2" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Email-cím beírása">
      <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
        <div *ngIf="fc.email.errors.required">Az email kötelező!</div>
        <div *ngIf="fc.email.errors.email">Az email nem megfelelő!</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="mt-3">Jelszó</label>
      <input type="password" class="form-control mt-2" id="exampleInputPassword1" formControlName="password" placeholder="Jelszó">
      <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
        <div *ngIf="fc.password.errors.required">A jelszó kötelező!</div>
      </div>    
    </div>
    <button type="submit" class="btn btn-primary mt-4">Bejelentkezés</button>
    <div class="login mt-3 ms-1">
      Még nem regisztráltál? &nbsp;
      <a routerLink="/registration" [queryParams]="{returnUrl: returnUrl}">
        Regisztrálj itt
      </a>
    </div>
  </form>
